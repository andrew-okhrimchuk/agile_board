<!DOCTYPE HTML>
<html xmlns:th="http://www.springframework.org/schema/data/jaxb" xmlns:height="http://www.w3.org/1999/xhtml">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <link th:href="@{/mainpage.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/mainpage.js}" />

</head>

<body>
    <table border="1" id = "table">
        <tbody id = "tableBody">
        <tr>
            <th><p th:text = "${toDoColumn.name}"/></th>
            <th><p th:text = "${inProcessColumn.name}"/></th>
            <th><p th:text = "${doneColumn.name}"/></th>
        </tr>

        <tr>
            <th id = "TO DO"><Button class = "addButton">Add new ticket</Button></th>
            <th id = "In Progress"><Button class = "addButton">Add new ticket</Button></th>
            <th id = "Done"><Button class = "addButton">Add new ticket</Button></th>
        </tr>
        </tbody>
    </table>

    <div class="container">
        <form id = "newTicketForm" action="/addticket" method="post">
            <div class="row">
                <div class="col-25">
                    <label for="name">Name</label>
                </div>
                <div class="col-75">
                    <input type="text" id="name" name="name" placeholder="Ticket name"/>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="description">Description</label>
                </div>
                <div class="col-75">
                    <textarea id="description" name="description" placeholder="Write something.." style="height:200px"></textarea>
                </div>
            </div>
            <div class="col-75">
                <input style="display: none" type="text" id="columnName" name="columnName"/>
            </div>
            <div class="row">
                <input type="submit" value="Add ticket"/>
            </div>

        </form>
    </div>

    <div id="layer"></div>

</body>
</html>
